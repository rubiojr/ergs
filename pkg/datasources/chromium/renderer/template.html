<div class="block-chromium">
    {{$url := index .Metadata "url"}} {{$title := index .Metadata "title"}}

    <div class="chromium-header">
        <div class="chromium-icon">üåê</div>

        <div class="chromium-content">
            {{if $title}}
            <div class="chromium-title">
                {{if $url}}
                <a href="{{$url}}" target="_blank" class="chromium-link"
                    >{{$title}}</a
                >
                <span class="chromium-domain">{{$url}}</span>
                {{else}}
                <span class="chromium-title-text">{{$title}}</span>
                {{end}}
            </div>
            {{end}}

            <div class="chromium-meta">
                <span class="chromium-time"
                    >{{formatTime .Block.CreatedAt}}</span
                >
                {{if $url}}
                <span class="chromium-separator">|</span>
                <a href="{{$url}}" target="_blank" class="chromium-view"
                    >view page</a
                >
                {{end}}
            </div>
        </div>
    </div>
</div>

<style>
    .block-chromium {
        margin-bottom: 1.5rem;
        padding: 0;
        border: 1px solid var(--border);
        border-radius: 6px;
        background: var(--surface);
        font-size: 13px;
        line-height: 1.3;
        transition:
            background 0.25s ease,
            border-color 0.25s ease;
    }

    .chromium-header {
        display: flex;
        gap: 10px;
        padding: 8px 12px;
        background: var(--surface-alt);
        border-radius: 6px;
        transition: background 0.25s ease;
    }

    .chromium-icon {
        font-size: 16px;
        margin-top: 2px;
        flex-shrink: 0;
    }

    .chromium-content {
        flex: 1;
        min-width: 0;
    }

    .chromium-title {
        margin-bottom: 4px;
        line-height: 1.2;
    }

    .chromium-link {
        color: var(--accent);
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: color 0.2s ease;
    }

    .chromium-link:visited {
        color: var(--accent-alt);
    }

    .chromium-link:hover {
        text-decoration: underline;
        color: var(--accent-hover);
    }

    .chromium-title-text {
        color: var(--text);
        font-size: 14px;
        font-weight: 500;
    }

    .chromium-domain {
        color: var(--text-dim);
        font-size: 11px;
        margin-left: 4px;
        word-break: break-all;
    }

    .chromium-domain:before {
        content: "(";
    }

    .chromium-domain:after {
        content: ")";
    }

    .chromium-meta {
        color: var(--text-dim);
        font-size: 11px;
        display: flex;
        align-items: center;
        gap: 6px;
        flex-wrap: wrap;
    }

    .chromium-time {
        font-variant-numeric: tabular-nums;
    }

    .chromium-separator {
        color: var(--border-alt);
        margin: 0 2px;
    }

    .chromium-view {
        color: var(--text-dim);
        text-decoration: none;
        transition: color 0.2s ease;
    }

    .chromium-view:hover {
        text-decoration: underline;
        color: var(--accent);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
        .chromium-header {
            padding: 8px 10px;
            gap: 8px;
        }

        .chromium-meta {
            font-size: 10px;
        }

        .chromium-domain {
            display: none;
        }
    }

    /* Better spacing for long titles */
    .chromium-title {
        word-wrap: break-word;
        overflow-wrap: break-word;
    }

    /* Hover state for the entire block */
    .chromium-header:hover {
        background: var(--surface);
    }
</style>
