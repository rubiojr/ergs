# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    main: .
    ldflags:
      - -s -w

archives:
  - formats: ["tar.gz"]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

dockers:
  - image_templates:
      - "ghcr.io/rubiojr/{{ .ProjectName }}:{{ .Version }}-amd64"
      - "ghcr.io/rubiojr/{{ .ProjectName }}:latest-amd64"
    dockerfile: docker/Dockerfile
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
    goarch: amd64
    goos: linux

  - image_templates:
      - "ghcr.io/rubiojr/{{ .ProjectName }}:{{ .Version }}-arm64"
      - "ghcr.io/rubiojr/{{ .ProjectName }}:latest-arm64"
    dockerfile: docker/Dockerfile
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
    goarch: arm64
    goos: linux

docker_manifests:
  - name_template: "ghcr.io/rubiojr/{{ .ProjectName }}:{{ .Version }}"
    image_templates:
      - "ghcr.io/rubiojr/{{ .ProjectName }}:{{ .Version }}-amd64"
      - "ghcr.io/rubiojr/{{ .ProjectName }}:{{ .Version }}-arm64"

  - name_template: "ghcr.io/rubiojr/{{ .ProjectName }}:latest"
    image_templates:
      - "ghcr.io/rubiojr/{{ .ProjectName }}:latest-amd64"
      - "ghcr.io/rubiojr/{{ .ProjectName }}:latest-arm64"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
